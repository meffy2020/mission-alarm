<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Alarm</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Dashboard Section -->
        <div id="dashboard-section" class="card">
            <h1>내 스케줄</h1>
            <p>알람을 받을 시간을 설정하세요.</p>
            <div style="display: flex; gap: 10px;">
                <input type="time" id="new-time">
                <button style="width: 80px;" onclick="addSchedule()">추가</button>
            </div>
            <ul id="schedule-list"></ul>
            <button onclick="window.location.href='/mission/start'">미션 테스트 하러가기</button>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        // Load schedules on start
        showDashboard();

        function showDashboard() {
            loadSchedules();
        }

        async function loadSchedules() {
            const res = await fetch('/schedule/');
            if (res.ok) {
                const schedules = await res.json();
                const list = document.getElementById('schedule-list');
                list.innerHTML = '';
                schedules.forEach(s => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${s.time_of_day}</span> <button onclick="deleteSchedule(${s.id})">삭제</button>`;
                    list.appendChild(li);
                });
            }
        }

        async function addSchedule() {
            const time = document.getElementById('new-time').value;
            if(!time) return;
            
            const res = await fetch('/schedule/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ time_of_day: time })
            });
            
            if (res.ok) {
                loadSchedules();
            }
        }

        async function deleteSchedule(id) {
            const res = await fetch(`/schedule/${id}`, {
                method: 'DELETE'
            });
            if (res.ok) loadSchedules();
        }
    </script>
</body>
</html>
